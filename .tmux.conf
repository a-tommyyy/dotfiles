# Launch w/ zsh
#-----------------------------------------------
# プラグイン設定
#-----------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# ++ tmux-yank ++
set -g @custom_copy_command 'pbcopy'
set -g @override_copy_command 'pbcopy'
set -g @yank_selection 'pbcopy'

# ++ tmux-sensible ++
set -g history-limit 50000
set -g display-time 4000
bind C-p previous-window
bind C-n next-window

#-----------------------------------------------
# マウス設定
#-----------------------------------------------
set -g mouse on

#-----------------------------------------------
# 普通の設定
#-----------------------------------------------
# ESCキーのdelayを0にする(vim用) set -s escape-time window内の選ばれたプロセスにリネームするのを無効にする
set-window-option -g automatic-rename off
# カーソル移動をVI風に
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-Toggle
# ターミナル名を変更
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'
#-----------------------------------------------
# Prefixキーを変更
#-----------------------------------------------
unbind C-a
set-option -g prefix C-a
bind C-a send-prefix
#-----------------------------------------------
# 特殊なキーバインド
#-----------------------------------------------
# 設定ファイルをリロード
bind-key C-r source-file ~/.tmux.conf \; display-message "Reloaded."
# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v

#-----------------------------------------------
# ペイン移動
#-----------------------------------------------
# Prefix + Ctrl-h/l でウィンドウ切り替え
# Prefix + Ctrl-h,h,h,h,...と連打できる
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Prefix+hjkl でペイン移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ペインサイズを上下左右（Prefix+JKHL）に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

#-----------------------------------------------
# カラー・ステータスバー設定
#-----------------------------------------------
set-option -g status on
set-option -g status-position top
set-option -g status-interval 2
set-option -g status-justify "left"
set-option -g status-left-length 70
set-option -g status-right-length 90
set-option -g allow-rename off
set -g status-bg "colour235"
set -g status-fg "colour255"
set-option -g status-left "#(~/.tmux/powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux/powerline/powerline.sh right)"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour25]#[fg=colour255, bg=colour25] #I  #W #[fg=colour25, bg=colour235]"
# windowを閉じたときにwindow numberを詰める
set-option -g renumber-windows on
# 新規タブの名
bind-key -T prefix c new-window -n "tab"

#-----------------------------------------------
# OS依存の設定を読み込む
#-----------------------------------------------
if-shell 'test "$(uname -s)" == Darwin' "source-file ~/dotfiles/.tmux.conf.osx" "source-file ~/dotfiles/.tmux.conf.default"
set -g focus-events on

#-----------------------------------------------
# run tmux plugins manager
#-----------------------------------------------
run '~/.tmux/plugins/tpm/tpm'
